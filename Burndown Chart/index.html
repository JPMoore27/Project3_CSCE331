<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint One Burndown Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        h2 {
            text-align: center;
        }
        #chartContainer {
            width: 400px; /* Adjust this value to control chart width */
            height: 300px; /* Adjust this value to control chart height */
            margin: 20px auto;  /* Center the chart */
        }
        #burndownChart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<h2>Sprint One Burndown Chart</h2>

<div id="chartContainer">
    <canvas id="burndownChart"></canvas>
</div>

<script>
    var ctx = document.getElementById('burndownChart').getContext('2d');

let totalTasks = 13; // for example
let doneTasks = 3; // completed tasks

var chart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
        datasets: [
            {
                label: 'Estimated Effort',
                data: [totalTasks, totalTasks * 5/6, totalTasks * 4/6, totalTasks * 3/6, totalTasks * 2/6, totalTasks * 1/6, 0],
                borderColor: 'rgba(255, 0, 0, 1)',
                fill: false,
                pointRadius: 5,
                pointBackgroundColor: 'rgba(255, 0, 0, 1)',
                borderWidth: 2
            },
            {
                label: 'Actual Effort',
                data: [totalTasks, totalTasks - doneTasks, totalTasks - doneTasks - 2, totalTasks - doneTasks - 4, totalTasks - doneTasks - 6, totalTasks - doneTasks - 8, 0],
                borderColor: 'rgba(0, 123, 255, 1)',
                fill: false,
                pointRadius: 5,
                pointBackgroundColor: 'rgba(0, 123, 255, 1)',
                borderWidth: 2
            }
        ]
    },
    options: {
        responsive: true,
        title: {
            display: true,
            text: 'Sprint One Burndown Chart',
            fontSize: 20
        },
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        },
        animation: {
            duration: 2000, // general animation time
            easing: 'easeInOutQuart'
        },
        hover: {
            animationDuration: 1000, // duration of animations when hovering an item
        }
    }
});

</script>

</body>
</html>
